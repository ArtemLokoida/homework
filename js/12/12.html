<body>

    <div>
        <label for="productSelect">Виберіть товар:</label>

          <option id="product2" value="чіпси">Чіпси</option>
          <option id="product3" value="сіги">Сігарети</option>

      </div>
      <div>
        <label for="amountInput">Введіть кількість:</label>
        <input type="number" id="amountInput">
      </div>
      <div>
        <label for="amountInput">Скільки грошей даєте?</label>
        <input type="number" id="moneyInput">
      </div>
      <div>
        <button id="buyButton">Купити</button>
      </div>
    
      <div>
        <p id="cash">Каса: 0 грн.</p>
      </div>
      <div>
        <h3>В наявності:</h3>
        <ul id="productsList"></ul>
      </div>

<script src="./12.js"></script>
